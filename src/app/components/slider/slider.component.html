<owl-carousel [options]="myCarouselOptions" [items]="images" [carouselClasses]="['owl-theme', 'sliding']">
  <div class="item" *ngFor="let image of myCarouselImages;let i = index">
    <div class="box-img">
      <img class="img-slide" src={{image.image}} />
    </div>
    <div class="container">
      <h2>{{image.title}}</h2>
      <h3>{{image.subtitle}}</h3>
      <a class="btn btn-large btn-transparent" routerLink="{{image.url}}">Plus d'infos</a>
    </div>
  </div>
</owl-carousel>
